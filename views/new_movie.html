<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Database Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    
 <!--Header-->
    <header id="header">
        <nav>
            <div class="container">
                <div class="text-center">
                    <a href="/" class="nav-brand text-dark">Online Movie System</a>
                </div>
            </div>
        </nav>
    </header>
 <!--/Header-->

 <!--Main site-->
<main id="site-main">
    <div class="container">
        <div class="box-nav d-flex justify-between">
            <div class="filter">
                <a href="/"><i class="fas fa-angle-left"></i>All Movies</a>
            </div>
        </div>
        <div class="form-title text-center">
            <h2 class="text-dark">New Movie</h2>
            <span class="text-light">Use the form underneath to add movies</span>
        </div>
        <!--form handling-->
        <form method="POST" id="add_movie">
           <div class="new_movie">
               <div class="form-group">
                   <label for="name" class="text-light">Name</label>
                   <input type="hidden" name="id" value="">
                   <input type="text" name="movie_title" value="" placeholder="Spiderman">
               </div>
               <div class="form-group">
                <label for="date" class="text-light">Date</label>
                <input type="date" name="release_date" value="" placeholder="dd.mm.yyyy">
               </div>
               <div class="form-group">
                <label for="date" class="text-light">Box Office</label>
                <input type="number" name="box_office" value="" placeholder="200.000.000.000">
               </div>
               <div class="form-group">
                   <button type="submit" class="button">Save</button>
               </div>

           </div>
        </form>
        <!--/form handling-->
    </div>
</main>
<!--/Main site-->
</body>
</html>
